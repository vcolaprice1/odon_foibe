<!DOCTYPE html>
<html>
<head>
    <title>Mappa degli odonimi relativi ai massacri delle foibe presenti in Italia</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map { height: 100vh; width: 100%; }
        .map-title {
            background-color: rgba(255,255,255,0.9);
            padding: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([41.5, 12.5], 6.4);

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors | Autore della ricerca: <a href="https://www.sissco.it/soci/colaprice-vincenzo/" target="_blank">Vincenzo Colaprice</a>'
    }).addTo(map);

    // Titolo fisso all'interno della mappa (in alto a destra)
    var info = L.control({ position: 'topright' });
    info.onAdd = function () {
        var div = L.DomUtil.create('div', 'map-title');
        div.innerHTML = "<strong>Odonimi relativi alle foibe</strong><br>Comuni che ospitano vie dedicate ai massacri delle foibe in Italia.<br>Ultimo aggiornamento: 4 gennaio 2025. Fonte: Openstreetmap.<br>Clicca sui segnaposto per consultare gli indirizzi.";
        return div;
    };
    info.addTo(map);

        // Punti delle vie
fetch('data/vie.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 5,
                            fillColor: "gray",
                            color: "black",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        let comune = feature.properties.comune || "Comune non disponibile";
                        let descrizione = feature.properties.display_na || "";
                        layer.bindPopup("<strong>" + comune + "</strong><br>" + descrizione);
                    }
            }).addTo(map);
        })
        .catch(err => console.error("Errore caricamento vie:", err));
        
        // Contorni regioni
fetch('data/regioni.geojson')
    .then(response => response.json())
    .then(data => {
        L.geoJSON(data, {
            style: {
                color: '#5e5e5e',
                weight: 1,
                fillOpacity: 0
            },
            interactive: false  // <-- soluzione!
        }).addTo(map);
    })
    .catch(err => console.error("Errore caricamento regioni:", err));
</script>
</body>
</html>
