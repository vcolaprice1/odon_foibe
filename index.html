<!DOCTYPE html>
<html>
<head>
    <title>Mappa Leaflet - Vie delle Foibe e Regioni</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map {
            width: 100%;
            height: 95vh;
        }
    </style>
</head>
<body>
    <h3 style="text-align:center;">Mappa degli odonimi relativi ai massacri delle foibe presenti in Italia</h3>
    <div id="map"></div>

    <script>
        // Inizializza la mappa centrata sull'Italia
        var map = L.map('map').setView([41.5, 12.5], 6.4);

        // Aggiungi un layer base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors | autore della ricerca: <a href="https://www.sissco.it/soci/colaprice-vincenzo/" target="_blank">Vincenzo Colaprice</a>'
        }).addTo(map);

        // Carica i contorni delle regioni italiane (bordi neri, trasparente dentro)
        fetch('data/regioni.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: '#5e5e5e',
                        weight: 1,
                        fillOpacity: 0
                    }
                }).addTo(map);
            });

        // Carica i punti delle vie delle foibe
        fetch('data/vie.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 5,
                            fillColor: "gray",
                            color: "black",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.display_na) {
                            layer.bindPopup(feature.properties.display_na);
                        }
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
